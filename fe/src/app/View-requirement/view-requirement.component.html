<div class="container mt-4">

  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr class="text-white text-center">
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Experience</th>
        <th> EXpected Salary</th>
        <th>Location</th>
        <th>No of positions opened</th>
        <th>Edit</th>
        <th>Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor='let company of companies'>
        <td>{{company.name | lowercase}}</td>
        <td>{{company.email | lowercase}}</td>
        <td>{{company.mobile}}</td>
        <td>{{company.exp}}</td>
        <td>{{company.salary}}</td>
        <td>{{company.location | lowercase}}</td>
        <td>{{company.position}}</td>
        <td>
          <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModal"
            (click)='selectRequirement(company)'>
            Edit
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger" (click)='deleteRequirement(company._id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3 class="text-center text-white bg-info">Add Requirement</h3>
          <form action="" method="POST" role="form" #form='ngForm' (ngSubmit)='updateRequirement(form.value)'>
            <input type="hidden" name="id" #id='ngModel' [(ngModel)]="selectedRequirement._id" ngModel>
            <div class="form-row mb-4">
              <div class="col">
                <input type="text" placeholder="Company name" name="cname" #cname='ngModel' class="form-control"
                  [(ngModel)]="selectedRequirement.cname" ngModel>
              </div>
              <div class="col">

                <input type="text" name="skill" placeholder="Skill" class="form-control" #skill='ngModel'
                  [(ngModel)]="selectedRequirement.skill" ngModel>
              </div>
            </div>
            <div class="form-row mb-4">
              <div class="col">
                <input type="text" name="minexp" placeholder="Minimum experience" class="form-control" #minexp='ngModel'
                  [(ngModel)]="selectedRequirement.minexp" ngModel>
              </div>
              <div class="col">

                <input type="text" name="maxexp" placeholder="Maximum experience" class="form-control" #maxexp='ngModel'
                  [(ngModel)]="selectedRequirement.maxexp" ngModel>
              </div>
            </div>
            <div class="form-row mb-4">
              <div class="col">
                <input type="number" name="salary" placeholder="Maximum CTC" class="form-control" #salary='ngModel'
                  [(ngModel)]="selectedRequirement.salary" ngModel>
              </div>
              <div class="col">

                <input type="text" name="location" placeholder="Location" class="form-control" #location='ngModel'
                  [(ngModel)]="selectedRequirement.location" ngModel>
              </div>
            </div>
            <div class="form-row mb-4">
              <div class="col">
                <input type="number" name="position" placeholder="No of positions opened" class="form-control"
                  #position='ngModel' [(ngModel)]="selectedRequirement.position" ngModel>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary btn-hover">Update requirement</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
