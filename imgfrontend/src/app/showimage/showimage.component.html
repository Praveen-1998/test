<div class="card col-md-4 float-left">
    <h1 class="text-center text-white bg-dark">Products</h1>
<div *ngFor="let image of images">
    <img src="http://localhost:3000/static/assets/uploads/{{ image.image }}" (click)="sendProduct(image)" style="border-radius: 20px;" width="100%" height="100%"><br>
    <h1 class="text-center text-white bg-dark">{{image.name}}</h1>
    <h3 class="text-center text-white bg-dark">{{image.username}}</h3>
    <button type="submit" class="btn btn-outline-danger" (click)="delete(image._id)">Delete</button>
</div>
<!-- <app-displayimage [product]="products"></app-displayimage> -->
</div>
<img src="{{products.image}}" class="float-right" alt="">
